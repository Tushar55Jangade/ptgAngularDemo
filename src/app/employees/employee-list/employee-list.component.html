<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
        <td (click)="populateForm(emp)">{{emp.EmployeeFirstName}}</td>
        <td (click)="populateForm(emp)">{{emp.EmployeeLastName}}</td>
        <td (click)="populateForm(emp)">{{emp.EmployeeAddress}}</td>
        <td (click)="populateForm(emp)">{{emp.EmployeeGender}}</td>
        <td (click)="populateForm(emp)">{{emp.EmployeeEmail}}</td>
        <td><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
