<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    <div class="form-group">
      <label>First Name</label>
      <input name="EmployeeFirstName" #EmployeeFirstName="ngModel" [(ngModel)]="service.formData.EmployeeFirstName" class="form-control" required>
      <div class="validation-error" *ngIf="EmployeeFirstName.invalid && EmployeeFirstName.touched">This Field is Required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input name="EmployeeLastName" #EmployeeLastName="ngModel" [(ngModel)]="service.formData.EmployeeLastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input name="EmployeeAddress" #EmployeeAddress="ngModel" [(ngModel)]="service.formData.EmployeeAddress" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="EmployeeEmail" #EmployeeEmail="ngModel" [(ngModel)]="service.formData.EmployeeEmail" class="form-control">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input name="EmployeeGender" #EmployeeGender="ngModel" [(ngModel)]="service.formData.EmployeeGender" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
